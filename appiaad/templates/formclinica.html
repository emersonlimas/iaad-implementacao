<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f4f1fd7a1.js" crossorigin="anonymous"></script>
    <title>CRUD com Python - IAAD</title>
</head>
<body class="bg-light bg-gradient">

  <div class="col-6 m-auto pt-2 pb-2 mt-5">
    <div class="card card-outline-secondary">
      <div class="card-header alert-success">
        <div class="d-flex justify-content-between">
          <div>
            <h3 class="mb-0">Cadastrar Clínica</h3>
          </div>
          <div>
            <a href="/" class="btn btn-primary">Voltar</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form autocomplete="off" class="form" role="form" action="/createclinica/" method="post">
          {% csrf_token %}
          <div class="form-group row mt-2">
            <label class="col-lg-2 col-form-label form-control-label">Cód. Clínica</label>
            <div class="col-lg-3">
              <span class="form-control">{{formclinica.codcli}}</span>
            </div>
          </div>

          <div class="form-group row mt-2">
            <label class="col-lg-2 col-form-label form-control-label">Nome</label>
            <div class="col-lg-3">
              <span class="form-control">{{formclinica.nomecli}}</span>
            </div>
          </div>

          <div class="form-group row mt-2">
            <label class="col-lg-2 col-form-label form-control-label">Endereço</label>
            <div class="col-lg-3">
              <span class="form-control">{{formclinica.enderecocli}}</span>
            </div>
          </div>

          <div class="form-group row mt-2">
            <label class="col-lg-2 col-form-label form-control-label">Telefone</label>
            <div class="col-lg-3">
              <span class="form-control">{{formclinica.telefonecli}}</span>
            </div>
          </div>

          <div class="form-group row mt-2">
            <label class="col-lg-2 col-form-label form-control-label">Email</label>
            <div class="col-lg-3">
              <span class="form-control">{{formclinica.emailcli}}</span>
            </div>
          </div>

          <div class="form-group row mt-5">
            <label class="col-lg-2 col-form-label form-control-label"></label>
            <div class="col-lg-10"> 
              <input class="btn btn-success" type="submit" value="Cadastrar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
