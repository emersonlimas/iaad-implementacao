<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f4f1fd7a1.js" crossorigin="anonymous"></script>
    <title>CRUD com Python - IAAD</title>
</head>
<body class="bg-light bg-gradient">
    <div class="col-8 m-auto pt-2 pb-2 mt-4 text-center">
      <h1>CRUD Clínica/Médico</h1>
      <div class="col-6 m-auto d-flex mt-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="O que você procura?" aria-label="O que você procura?" aria-describedby="button-addon2">
          <button class="btn btn-secondary" type="button" id="button-addon2">Buscar</button>
        </div>
      </div>
      <div class="mt-5">
        <div class="list-group list-group-horizontal">
          <a href="#" class="list-group-item list-group-item-action active bg-gradient" aria-current="true">
            CLÍNICA
          </a>
          <a href="/especialidades" class="list-group-item list-group-item-action">ESPECIALIDADES</a>
          <a href="/clinicamedico" class="list-group-item list-group-item-action">MÉDICOS DAS CLÍNICAS</a>
          <a href="#" class="list-group-item list-group-item-action">MÉDICOS</a>
          <a href="#" class="list-group-item list-group-item-action">PACIENTE</a>
          <a href="#" class="list-group-item list-group-item-action">AGENDA DE CONSULTAS</a>
        </div>
      </div>
          
    </div>
    <div class="col-8 m-auto d-flex mt-5 flex-row-reverse">
      <div>
        <a class="btn btn-success" href="/formclinica">Adicionar</a>
      </div>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <div class="d-flex m-auto">
          <table class="table table-light">
            <thead>
              <tr>
                <th scope="col">Cod - Clínica</th>
                <th scope="col">Nome</th>
                <th scope="col">Endereço</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
                <tr>
                  <td>{{dbs.codcli}}</td>
                  <td>{{dbs.nomecli}}</td>
                  <td>{{dbs.enderecocli}}</td>
                  <td>{{dbs.emailcli}}</td>
                  <td>{{dbs.telefonecli}}</td>
                  <td></td>
                </tr>
              {% endfor %}
            </tbody>
          </table> 
      </div>
    </div>
</body>
</html>
