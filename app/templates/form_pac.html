<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>CRUD - Clinica Medico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>ADICIONAR PACIENTE</h1>
    </div>

    <!-- FORMULARIO -->
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="pac" id="pac" action="{% if paciente %}/update_pac/{{paciente.CpfPaciente}}/{% else %}/create_pac/{% endif %}" method="post">
            {%csrf_token%}
        <div class="form-group mt-4">CPF do Paciente: {{form_pac.CpfPaciente}}</div>
        <div class="form-group mt-4">Nome do Paciente: {{form_pac.NomePac}}</div>
        <div class="form-group mt-4">Data de Nascimento: {{form_pac.DataNascimento}}</div>
        <div class="form-group mt-4">Genero: {{form_pac.Genero}}</div>
        <div class="form-group mt-4">Telefone: {{form_pac.Telefone}}</div>
        <div class="form-group mt-4">E-mail: {{form_pac.Email}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/tab_pac" class="btn btn-info">VOLTAR</a>
    </div>

</body>
</html>
