<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>CRUD - Clinica Medico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>ADICIONAR ESPECIALIDADE</h1>
    </div>

    <!-- FORMULARIO -->
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="espec" id="espec" action="{% if especialidade %}/update_espec/{{especialidade.CodEspec}}/{% else %}/create_espec/{% endif %}" method="post">
            {%csrf_token%}
        <div class="form-group mt-4">Código da Especialidade: {{form_espec.CodEspec}}</div>
        <div class="form-group mt-4">Nome da Especialidade: {{form_espec.NomeEspec}}</div>
        <div class="form-group mt-4">Descrição: {{form_espec.Descricao}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">VOLTAR</a>
    </div>

</body>
</html>
