<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD - Clinica Medico</title>
    <!-- Detalhe: o link abaixo do CSS peguei no site do canal. O do site Bootstrap estava fazendo com que a barra da tabela não aparecesse-->  
    <!-- Bootstrap: https://getbootstrap.com/docs/5.1/getting-started/introduction/-->
    <!-- WebDesing: https://webdesignemfoco.com/cursos/python-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>TABELA - CLINICAS</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form_clinica" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
          <input type="text" CodCli="search" name="search" class="form-control" placeholder="NÃO FUNCIONA AINDA"> <!-- esta de enfeite <3-->
      </form>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Código da Clinica</th>
                <th scope="col">Nome da Clinica</th>
                <th scope="col">E-mail</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
                {% for tupla in clinica %}
                    <tr>
                        <th>{{tupla.CodCli}}</th>
                        <td>{{tupla.NomeCli}}</td>
                        <td>{{tupla.Email}}</td>
                        <td>
                            <a href="/view_clinica/{{tupla.CodCli}}/" class="btn btn-dark">Visualizar</a> <!-- PRA FAZER A LIGAÇÃO, BASTA REVER AS AULAS E MOFICAR CERTINHO, NÃO HÁ DIFICULDADE-->
                            <a href="/edit_clinica/{{tupla.CodCli}}/" class="btn btn-primary">Editar</a>
                            <a href="/delete_clinica/{{tupla.CodCli}}/" class="btn btn-danger btnDel">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/delete_all_clinica/" class="btn btn-danger btnDel">Deletar tudo</a>
        </div> <!--ACRESCENTEI ESSE BOTÃO COM O HREF DO DELETE_ALL-->  
    </div> 
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">VOLTAR</a>
    </div>

</body>
</html>
